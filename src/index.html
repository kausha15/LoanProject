<!DOCTYPE html>
<html lang="en" ng-app="loanApp" ng-controller="main_controller">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="center-block head">
        LOAN SYSTEM
    </div>
</nav>
<div class="container">
    <div class="vertical-center">
        <div class="row row-centered">
            <div class="col-md-6">
                <div class="pull-right square-box" style="background-color: #DADDEC">
                    <div style="background-color: #8089C0;margin: -10% -10% 0% -10%;color: #fff">
                            Personal Details
                    </div>
                    <span style="color: #F6F6F6;background-color: #fff;" >
                        Add Details
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-left square-box" style="background-color: #EAE7D6">
                    <div style="background-color: #CAB95E;margin: -10% -10% 0% -10%;color: #fff">
                        Property Details
                    </div>
                    <span style="color: #F6F6F6;background-color: #fff;">
                        Add Details
                    </span>
                </div>
            </div>

        </div>
        <div class="row row-centered">
            <div class="col-md-6">
                <div class="pull-right square-box" style="background-color: #DBE1D3">
                    <div style="background-color: #85A043;margin: -10% -10% 0% -10%;color: #fff">
                        Work Details
                    </div>
                    <span style="color: #F6F6F6;background-color: #fff;">
                        Add Details
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-left square-box" style="background-color: #E5E1EF">
                    <div style="background-color:#B499C6;margin: -10% -10% 0% -10%;color: #fff">
                        Other Details
                    </div>
                    <span style="color: #F6F6F6;background-color: #fff;">
                        Add Details
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

<!--Java scripts -->
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
